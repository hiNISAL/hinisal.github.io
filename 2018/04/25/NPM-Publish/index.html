<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="NISAL"><link rel="alternative" href="/atom.xml" title="HIσ`∀´)σNISAL" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>NPM-Publish - HIσ`∀´)σNISAL</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">HIσ`∀´)σNISAL</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2018-04-24T18:45:01.000Z">April 25, 2018</time><h1 class="post__title"><a href="/2018/04/25/NPM-Publish/">NPM-Publish</a></h1><div class="post__main echo"><p>写了一个静态资源服务 在准备发布到npm的时候使用publish失败了<br>出现了这样的提示<br><img src="/images/npmpublish/1.png" alt=""><br>其实是因为在<code>npm login</code>的时候登陆到了淘宝镜像<br>可以使用<code>nrm</code>来切换npm镜像<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">npm install nrm -g</span><br><span class="line">nrm ls</span><br></pre></td></tr></table></figure></p>
<p>通过<code>nrm ls</code>查看可以选择的源<br><img src="/images/npmpublish/2.png" alt=""><br>然后使用<code>nrm use npm</code>来切换源就好了</p>
